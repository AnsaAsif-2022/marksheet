<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marksheet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.js">
</head>
<body>
    <div class="marksheet" id="Mark">
    
       <h1>Student Marksheet </h1>
       <table>
       <tr>
        <th>Subject</th>
        <th>Mark Obtained</th>
        <th>Total Mark</th>
       </tr>
       <tr>
        <td>Maths</td>
        <td id="obtn_mark maths"></td>
        <td>100</td>
       </tr>
       <tr>
        <td>Science</td>
        <td id="obtn_mark sci" ></td>
        <td>100</td>
       </tr>
       <tr>
        <td>English</td>
        <td id="obtn_mark eng"></td>
        <td> 100</td>
       </tr>
       <tr>
        <td>Urdu</td>
        <td id="obtn_mark urdu"></td>
        <td>100 </td>
       </tr>
       <tr>
        <td>Computer</td>
        <td id="obtn_mark cmp" ></td>
        <td>100 </td>
       </tr>
       <tr>
        <td>TOTAL MARKS OBTAINED</td>
        <td id="Total-marks"> </td>
        <td >500 </td>
       </tr>
       <tr>
        <td>PERCENTAGE %</td>
        <td id="perc"> %</td>
        <td >100%</td>
       </tr>
       <tr>
        <td>Grade</td>
        <td id="grade"> </td>
        <td >-</td>
       </tr>
       <tr>
        <td>Remarks</td>
        <td id="remarks"> </td>
        <td >-</td>
       </tr>

       
       
       </table>
       <button onclick="work()"    >Print Marksheet</button>
      </div>
    
    



    <script>
     

let obtn_maths=parseInt(prompt("Entre Marks MAths"))
let obtn_sci=parseInt(prompt("Entre Marks science"))
let obtn_eng=parseInt(prompt("Entre Marks english"))
let obtn_urdu=parseInt(prompt("Entre Marks urdu"))
let obtn_cmp=parseInt(prompt("Entre Marks cmp"))
let total_marks=obtn_maths+obtn_sci+obtn_eng+obtn_urdu+obtn_cmp
let per=total_marks/500*100

document.getElementById("obtn_mark maths").innerHTML=obtn_maths
document.getElementById("obtn_mark sci").innerHTML=obtn_sci
document.getElementById("obtn_mark eng").innerHTML=obtn_eng
document.getElementById("obtn_mark urdu").innerHTML=obtn_urdu
document.getElementById("obtn_mark cmp").innerHTML=obtn_cmp
document.getElementById("Total-marks").innerHTML=total_marks
document.getElementById("perc").innerHTML=per


if (obtn_maths>100 ||  obtn_sci>100 ||obtn_eng>100 ||obtn_urdu>100 ||obtn_cmp>100){
    alert("please enter correct number ")
}
if (obtn_maths>40 ||  obtn_sci>40 ||obtn_eng>40 ||obtn_urdu>40 ||obtn_cmp>40 )
{
    document.getElementById("remarks").innerHTML="<span style='color:Green'>Pass<span>"
}
else {
    document.getElementById("remarks").innerHTML="<span style='color:red'>Fail<span>"
}
if (per >= 80) {
    document.getElementById("grade").textContent = "A";
} else if (per >= 70) {
    document.getElementById("grade").textContent = "B";
} else if (per >= 60) {
    document.getElementById("grade").textContent = "C";
} else if (per >= 50) {
    document.getElementById("grade").textContent = "D";
} else if (per >= 40) {
    document.getElementById("grade").textContent = "E";
} else {
    document.getElementById("grade").textContent = "F";
}


function work() {

let marksheet_data = document.getElementById("Mark").innerHTML;
let show_data =window.open("");
show_data.document.write(marksheet_data)

show_data.print()
show_data.window.close()

}

    
 

      



    </script>



</body>
</html>
